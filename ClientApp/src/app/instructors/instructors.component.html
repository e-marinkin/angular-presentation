<div class="row">
    <div class="col text-center">
        <h2>Add/Edit Instructor</h2>
    </div>
</div>
<table class="table table-striped table-bordered">
    <thead class="text-white bg-primary">
        <tr>
            <td scope="col">First Name</td>
            <td scope="col">Last Name</td>
            <td scope="col">Delete</td>
        </tr>
    </thead>
    <tbody class="table-hover">
        <tr *ngFor="let instructor of instructors">
            <td (click)=select(instructor)>{{instructor.firstName}}</td>
            <td (click)=select(instructor)>{{instructor.lastName}}</td>
            <td class="text-center">
                <input type="button" title="Delete" value="Delete" (click)=delete(instructor) class="btn btn-danger btn-sm">
            </td>
        </tr>
    </tbody>
</table>
<div class="row">
    <div class="col text-center">
        <h3>Instructor Details</h3>
    </div>
</div>
<app-instructor-form [instructor]="selectedInstructor" (updated)=updateInstructors($event)></app-instructor-form>
