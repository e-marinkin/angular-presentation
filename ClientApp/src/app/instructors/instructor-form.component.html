
    
<div class="row">
    <div class="col p-10">
        <label>First Name</label>
    </div>
    
    <div class="col p-10">
        <label >Middle Name</label>
    </div>

    <div class="col p-10">
        <label>Last Name</label>
    </div>
</div>
<div class="row">
    <div class="col text-center">
        <div class="p-10">
            <input #firstName="ngModel"
                    class="form-control" 
                    [(ngModel)]="instructor.firstName" 
                    required minlength="2"
                    pattern="[a-zA-Z ]*"
                    [ngClass]="{'alert-danger':firstName.invalid && firstName.dirty && instructor.firstName.length > 0}"/>
        </div>
    </div>
    
    <div class="col text-center">
        <div class="p-10">
            <input class="form-control" [(ngModel)]="instructor.middleName"/>
        </div>
    </div>

    <div class="col text-center">
        <div class="p-10">
            <input #lastName="ngModel" 
                    class="form-control" 
                    [(ngModel)]="instructor.lastName" 
                    required minlength="2"
                    pattern="[a-zA-Z ]*"
                    [ngClass]="{'alert-danger':lastName.invalid && lastName.dirty && instructor.lastName.length > 0}"/>
        </div>
    </div>
</div>
<div class="row">
    <div class="col text-center m-20">
        <button class="btn btn-success" (click)=addOrSave()>ADD/SAVE</button>
    </div>
</div>
